<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table width="50%" border="5" align="center">
        <caption>School Timetable</caption>
        <thead>
            <tr>
                <th colspan="6">Time Table</th>
            </tr>
        </thead>
        <tbody align="center">
            <tr>
                <th rowspan="7">Hours</th>
                <th>Mon</th>
                <th>Tue</th>
                <th>Wed</th>
                <th>Thur</th>
                <th>Fri</th>
            </tr>
            <tr>
                <td>Science</td>
                <td>Maths</td>
                <td>Emglish</td>
                <td>Gujrati</td>
                <td>Arts</td>
            </tr>
            <tr>
                <td>Science</td>
                <td>Maths</td>
                <td>Emglish</td>
                <td>Gujrati</td>
                <td>Arts</td>
            </tr>
            <tr>
                <td>Science</td>
                <td>Maths</td>
                <td>Emglish</td>
                <td>Gujrati</td>
                <td>Arts</td>
            </tr>
            <tr>
                <th colspan="5">RECESS</th>
            </tr>
            <tr>
                <td>Science</td>
                <td>Maths</td>
                <td>Emglish</td>
                <td>Gujrati</td>
                <td rowspan="3">Project</td>
            </tr>
            <tr>
                <td>Science</td>
                <td>Maths</td>
                <td>Emglish</td>
                <td>Gujrati</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
