<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form align="center">
        <h1>SignUp Form</h1>
        <fieldset align="center">
            <legend><font size="7">REG FORM</font></legend>
        <br>

            <label for="name" >Name : </label>
            <input type="text" id="name" placeholder="Enter your name" required> <br>
            <br>
            <label for="email" >Email :</label>
            <input type="email" id="email" placeholder="Enter Your Email Id" required> <br>
            <br>
            <label for="pass">Password :</label>
            <input type="password" id="pass" placeholder="Enter Your Password" required> <br>
            <br>
            <label for="gender">Gender :</label>
            <input type="radio" name="gami" id="gender"> Male
            <input type="radio" name="gami" id="gender"> Female <br>
            <br>
            <label for="file">File :</label>
            <input type="file" id="file"> <br>
            <br>
            <label for="check">Hobbies :</label>
            <input type="checkbox" id="check">Sports
            <input type="checkbox" id="check">Singing
            <input type="checkbox" id="check">Dancing
            <input type="checkbox" id="check">Drawing 
            <input type="checkbox" id="check">Gaming  <br>
            <br>
            <select>
                <optgroup>
                    <option selected="Gujrat">Gujrat</option>
                    <option>Uttrakhand</option>
                    <option>Delhi</option>
                    <option>Goa</option>
                </optgroup>
    
                <optgroup>
                    <option>Rajkot</option>
                    <option>Ayodhya</option>
                    <option>Delhi</option>
                    <option>Goa</option>
                </optgroup>
            </select> 
            <br><br>
            <input type="reset">&nbsp;
            <input type="submit">
        </fieldset>
    </form>
</body>
</html>
